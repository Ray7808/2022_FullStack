    <!-- introduction and picture -->
    <main>
      <section class="left">
        <h1>
          Hi, I’m <br />
          Wilson Ren
        </h1>
        <p>
          我是一位網頁前端開發者、演算法設計師。我在美國楊
          百翰大學夏威夷分校就讀電腦科學。另外的興趣是幫助 他人學習程式語言。
        </p>
        <p>
          我在到美國之前，完全沒有寫過程式的經驗。在眾多不
          同的主修當中，我選擇電腦科學(台灣的資訊工程系)來
          當作主修，因為我從小就對電腦有濃厚的興趣。在此之
          後，我寫過無數網頁、開發過許多不同的樣板以及網頁
          架構，也在課外之餘在許多不同的線上學習資源當中學
          習更新穎更多樣的網頁設計技巧。
        </p>
      </section>

        <img src="./Pictures/Face.jpg" alt="picture" />
      </section>
